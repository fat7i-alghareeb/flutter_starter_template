name: {{project_name}}
description: {{project_description}}
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
{{#include_flavors}}
  flutter_flavorizr: ^2.4.1
{{/include_flavors}}

flutter:
  uses-material-design: true

{{#include_flavors}}
flavorizr:
  flavors:
    stage:
      app:
        name: "App Stage"
        package_name: "{{stage_package_name}}"
      android:
        applicationId: "{{stage_package_name}}"
    production:
      app:
        name: "App Production"
        package_name: "{{production_package_name}}"
      android:
        applicationId: "{{production_package_name}}"
  instructions:
    - android:androidManifest
    - android:flavorizrGradle
    - android:buildGradle
    - flutter:flavors
    - ide:config
{{/include_flavors}}
