name: template
description: A Flutter Clean Architecture starter template with optional localization, CI, Firebase, login flows, and flavors.
version: 0.1.0

vars:
  project_name:
    type: string
    description: The Dart package name for the generated app
    prompt: What is the project name?
    default: my_app
  project_name:
    type: string
    description: The project title for the generated app
    prompt: What is the title?
    default: my_app

  package_name:
    type: string
    description: Android/iOS package identifier
    prompt: What is the package name? (example => com.example.my_app)
    default: com.example.my_app

  project_description:
    type: string
    description: Description written into pubspec.yaml
    prompt: Write a short project description =>
    default: A Flutter Clean Architecture project.

  login_feature_type:
    type: enum
    description: Choose login flow type
    prompt: Choose login feature =>
    values:
      - none
      - email_password
      - phone_password
      - phone_otp
    default: none

  include_create_account_feature:
    type: boolean
    description: Include "Create Account" feature?
    prompt: Include Create Account feature? (y/N)
    default: false
